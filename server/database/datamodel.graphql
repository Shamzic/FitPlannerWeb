type Vote {
  id: ID! @unique
  link: Link!
  user: User!
}

type Link {
  id: ID! @unique
  createdAt: DateTime!
  description: String!
  url: String!
  postedBy: User
  votes: [Vote!]!
}

type User {
  id: ID! @unique
  name: String!
  firstname: String!
  email: String! @unique
  username: String!
  age: DateTime
  city: String
  weight: [Weight]
  height: Float
  password: String!
  links: [Link!]!
  votes: [Vote!]!
}


type Muscle {
  id: ID! @unique
  name: String! @unique
  type: String! 
}

type Weight{
	weight:Float
	date:DateTime
}
