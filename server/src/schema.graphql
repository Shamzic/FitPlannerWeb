# import Link, Vote, LinkSubscriptionPayload, VoteSubscriptionPayload, Muscle from "./generated/prisma.graphql"

type Query {
  feed(filter: String, skip: Int, first: Int, orderBy: LinkOrderByInput): Feed!
  user(filter: String, skip: Int, first: Int, orderBy: LinkOrderByInput): User!
  muscle(filter: String, skip: Int, first: Int, orderBy: LinkOrderByInput): Muscle!
  }

type Feed {
  links: [Link!]!
  count: Int!
}

type Mutation {
  post(url: String!, description: String!): Link!
  signup(email: String!, password: String!, name: String!): AuthPayload
  login(email: String!, password: String!): AuthPayload
  vote(linkId: ID!): Vote
  postm(name: String!, type: String!): Muscle!
  updateUser(data: UserUpdateInput!, where: UserWhereUniqueInput!): User!
}

type AuthPayload {
  token: String
  user: User
}

type User {
  id: ID!
  name: String!
  email: String!
}

type Subscription {
  newLink: LinkSubscriptionPayload
  newVote: VoteSubscriptionPayload
}
